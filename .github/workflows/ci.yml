name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r python_brain/requirements.txt
          pip install pytest flake8

      - name: Lint
        run: |
          source venv/bin/activate
          # Stop the build if there are Python syntax errors or undefined names
          flake8 python_brain/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 python_brain/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run test cases
        run: |
          source venv/bin/activate
          chmod +x test_batch.sh
          ./test_batch.sh   # executa todos os casos de teste
